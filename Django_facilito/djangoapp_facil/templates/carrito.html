<div class="text-bg-light p-3" style="font-style: normal;">
    <table class="table table-bordered">
        <thead>
            <tr>
                <th scope="row" colspan="3" class="text-center" style="color: #ff6333;">CARRITO</th>
            </tr>
            <tr>
                <th scope="col">NOMBRE</th>
                <th scope="col">PRECIO</th>
                <th scope="col">TOTAL</th>
            </tr>
        </thead>
    <tbody>
    {% if request.session.carrito.items %}
    {% for key, value in request.session.carrito.items %}
        <tr>
            <td style="color: rgb(255, 99, 51);">{{value.nombre}}</td>
            <td>{{value.precio}}</td>
            <td>{{value.acumulado}}
                <a href="{% url 'add' value.producto_id %}" class="badge text-bg-dark">+</a>
                <a href="{% url 'sub' value.producto_id %}" class="badge text-bg-dark">-</a>
            </td>
        </tr>
    {% endfor %}
    {% else %}
    <tr>
        <td colspan="3">
            <div class="alert alert-danger text-center" style="font-style: italic; color: #ff6333;">Â¡Sin productos!</div>
        </td>
    </tr>
    {% endif %}
        <tr>
            <th scope="row" style="color: #ff6333;">Total:</th>
            <td colspan="2">$ {{total_carrito}}</td>
        </tr>
    </tbody>
</table>
<hr>
</div>
<div class="row text-center mx-4">
    <div class="col-12"><a href="{% url 'cls' %}" class="btn btn-danger">Limpiar</a></div>
    <div class="col-12"><a href="#" class="btn btn-dark">Pagar</a></div>
</div>
