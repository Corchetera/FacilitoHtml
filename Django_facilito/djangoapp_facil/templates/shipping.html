{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Byte Bazar - Venta de Hardware y Componentes</title>
    <link rel="stylesheet" type="text/css" href="{% static 'estilo.css' %}"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="{% static 'img/logo_robot_v2.ico' %}">
</head>
<body>
    <div>
        {% include 'header.html' %}
    </div>
    <nav class="form-shipping"> 
            <header>Datos personales</header>
            <br>
            <form>
                <div class="card">
                    <div class="card-body">
                        <div class="container text-center" style="width: 350px">
                            <div class="row">
                                <div class="col-4"><label for="pnombre">Primer nombre</label></div>
                                <div class="col-8"><input type="text" id="pnombre" name="pnombre"></div>
                            </div>
                            <div class="row">
                                <div class="col-4"><label for="papellido">Primer apellido</label></div>
                                <div class="col-8"><input type="text" id="papellido" name="papellido"></div>
                            </div>
                            <div class="row">
                                <div class="col-4"><label for="rut">Rut</label></div>
                                <div class="col-8"><input type="text" id="rut" name="rut" placeholder="00.000.000-0"></div>
                            </div>
                            <div class="row">
                                <div class="col-12"><label>Género</label></div>
                            </div>
                            <div class="row">
                                <div class="col-6">
                                    <div class="form-check">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                                    <label class="form-check-label" for="flexRadioDefault1">
                                    Másculino
                                    </label>
                                  </div>
                                </div>
                                <div class="col-6">
                                    <div class="form-check">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                                    <label class="form-check-label" for="flexRadioDefault2">
                                    Femenino
                                    </label>
                                </div>
                                </div>  
                            </div>
                            <div class="row">
                                <div class="col-12"><label>Dirección</label></div>
                            </div>
                            <div class="row">
                                <div class="col-4"><label for="region">Región</label></div>
                                <div class="col-8"><input type="text" id="region" name="region"></div>
                            </div>
                            <div class="row">
                                <div class="col-4"><label for="comuna">Comuna</label></div>
                                <div class="col-8"><input type="text" id="comuna" name="comuna"></div>
                            </div>
                            <div class="row">
                                <div class="col-4"><label for="cpostal">Código Postal</label></div>
                                <div class="col-8"><input type="text" id="cpostal" name="cpostal"></div>
                            </div>
                            <div class="row">
                                <div class="col-12 p-0">
                                    <button class="btn btn-dark" style="text-transform: uppercase;width: 100%;">Registrarse</button>
                                </div>
                            </div> 
                        </div>    
                    </div>
                    
                </div>                                                               
            </form>
    </nav>
    <div class="principal">
        <div>
            <h1>Buscar</h1> <!-- aca ira el boton de busqueda!-->
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
